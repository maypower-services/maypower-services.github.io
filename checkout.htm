  <script type="text/javascript">
    
    var ready = function() {
        var Inputs = document.querySelectorAll('.copy-form-values');
        Array.prototype.forEach.call(Inputs, function(el, i){
            el.addEventListener('change', function() {
                var Type = el.getAttribute('data-type');
                if (el.checked) {document.getElementById(Type).style.display = 'none';}
                else {document.getElementById(Type).style.display = 'block';} }); });
        var ShippingInputs = document.querySelectorAll('#shipping input, #shipping select');
        Array.prototype.forEach.call(ShippingInputs, function(el, i) {
            el.addEventListener('keyup', copy_inputs);
            el.addEventListener('change', copy_inputs);
        });
        // Select first payment method
        document.querySelectorAll('input[name=payment_method]:first-of-type')[0].click();
    };
    // TODO: resolve country select bug
    function copy_inputs() {
        var ShippingInputs = document.querySelectorAll('#shipping input, #shipping select');
        Array.prototype.forEach.call(ShippingInputs, function(el, i) {
            var Id = el.getAttribute('id');
            if (document.getElementById('contact_copy').checked) {
                var el1 = document.querySelectorAll('#contact .' + Id)[0];
                if (el1) el1.value = el.value; }
            if (document.getElementById('billing_copy').checked) {
                var el1 = document.querySelectorAll('#billing .' + Id)[0];
                if (el1) el1.value = el.value; }
        }); }
    function update_country(Country, CartId) {
        ws.send(enc(tuple(atom('client'), tuple(atom('update_cart'), bin(Country), bin(CartId))))); }
    function update_payment_method(Method, BtnText) {
        document.getElementById('submit').innerHTML = BtnText;
        if (Method == 'stripe') {
            document.getElementById('stripe_inputs').style.display = 'block'; }
        else if (document.getElementById('stripe_inputs')) {
            document.getElementById('stripe_inputs').style.display = 'none'; }
        document.getElementById('payment_method').value = Method;
    }
  </script>
